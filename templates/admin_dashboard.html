{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/app"><img class="h-10 w-auto" src="/assets/logo.svg" alt="My Company"></a>
                    </div>
                    <div class="md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Newsletter</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <a href="/logout" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                            aria-current="page">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Newsletter</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <!-- Your content -->
            <p>Hi {{ user }}! Welcome to our newsletter!</p>
        </div>

        <div class="border-4 border-indigo-400 rounded-lg p-4 mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-2" hx-post="/change-password" hx-ext="submitjson" hx-target="#error"
                hx-swap="innerHTML">
                <div>
                    <div class="flex items-center justify-between">
                        <label for="current-password" class="block text-sm font-medium leading-6 text-gray-900">Current
                            Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="current-password" name="current-password" type="password"
                            autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="new-password" class="block text-sm font-medium leading-6 text-gray-900">New
                            Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="new-password" name="new-password" type="password" autocomplete="new-password"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="new-password-check" class="block text-sm font-medium leading-6 text-gray-900">Repeat
                            Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="new-password-check" name="new-password-check" type="password"
                            autocomplete="new-password-check" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                </div>
            </form>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm" id="error"></div>

    </main>
</div>

{% endblock %}
